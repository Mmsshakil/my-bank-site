<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's Enjoy the <span class="font-bold text-orange-500">Banking</span>
            !!!</h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto mt-10">
                <div class="bg-lime-400 rounded-lg p-5">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-5xl">$<span id="defaultDeposit">00</span></h4>
                </div>

                <div class="bg-amber-400 rounded-lg p-5">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="defaultDepositWithdraw">00</span></h4>
                </div>

                <div class="bg-sky-400 rounded-lg p-5">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="totalBalanceDefault">1240</span></h4>
                </div>

            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10">

                <!-- deposite part -->
                <div class="bg-teal-400 rounded-lg p-5 ">

                    <h3 class="text-4xl mb-3">Please Deposite</h3>
                    <input class="block w-9/12 pl-2 mb-4 rounded-md py-4" type="text" name="" id="depositeInput"
                        placeholder="$ Amount you want to Deposite">
                    <button class="bg-slate-500 text-white py-3 px-6 rounded-md text-xl font-bold hover:bg-slate-700"
                        id="button-deposite">Deposite</button>

                </div>
                <!-- withdraw part -->
                <div class="bg-violet-400 rounded-lg p-5">

                    <h3 class="text-4xl mb-3">Please Withdraw</h3>
                    <input class="block w-9/12 pl-2 mb-4 rounded-md py-4" type="text" name="" id="withdrawInput"
                        placeholder="$ Amount you want to Withdraw">
                    <button class="bg-slate-500 text-white py-3 px-6 rounded-md text-xl font-bold hover:bg-slate-700"
                        id="button-withdraw">Withdraw</button>

                </div>


            </div>
        </section>

    </main>


    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>

</body>

</html>
