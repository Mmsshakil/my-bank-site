<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's Enjoy the <span class="font-bold text-orange-500">Banking</span>
            !!!</h1>
    </header>

    <main>
        <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto mt-10">
            <div class="bg-lime-400 rounded-lg p-5">
                <h3 class="text-3xl">Deposite</h3>
                <h4 class="text-5xl">$00</h4>
            </div>

            <div class="bg-amber-400 rounded-lg p-5">
                <h3 class="text-3xl">Withdraw</h3>
                <h4 class="text-5xl">$00</h4>
            </div>

            <div class="bg-sky-400 rounded-lg p-5">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-5xl">$1240</h4>
            </div>

        </div>
    </main>
</body>

</html>
