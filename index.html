<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-bold text-orange-500">My Personal Bank</span>
            !!!</h1>
    </header>
    <main>
        <div class="bg-emerald-300 w-9/12 mx-auto p-6 mt-10">
            <h3 class="text-3xl font-bold mb-4">Please Login</h3>
            <input class="block w-9/12 pl-2 mb-4 rounded-md" type="email" name="" id="inputMail"
                placeholder="Enter your mail">
            <input class="block w-9/12 pl-2 mb-4 rounded-md" type="password" name="" id="inputPass"
                placeholder="Enter your password">
            <button class="bg-amber-600 text-white py-3 px-6 rounded-md text-xl font-bold hover:bg-slate-700"
                id="button-submit">Login</button>
        </div>
    </main>


    <script src="./js/login.js"></script>

</body>

</html>
